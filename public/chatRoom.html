<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8" />
  <title>Chat Wallet</title>
  <link rel="stylesheet" type="text/css" href="./style/chatRoom.css"/>
  <link rel="stylesheet" type="text/css" href="./style/stylesheet.css" />
</head>

<body>
    
      <h2 id="roomName" class="roomName" style="text-align:center; background-color:whitesmoke">Chat Wallet Chat Room</h2>
      <p class="welcome" id="welcome" style="text-align:center; background-color:whitesmoke; font-size:large"></p>
      <hr>
      <hr>
      <p class="leave" style="text-align:center; font-size:x-large; background-color:whitesmoke"><a id="leave" href="/chatSelections.html">Exit Chat</a></p>
 <br>
  <div id="wrapper">


    <div id="chatbox" style=" height:600px; margin-top: 20px" class="chatbox">
    </div>

    <form name="message" class="chat-form">
      <label for="chat" name="chat">Chat:</label>
      <textarea name="usermsg" type="text" class="chat-input" style="font-size:x-large;" id="usermsg" cols="6" rows="1"></textarea>
      <input name="submitmsg" type="submit" id="submitmsg" value="Send" />
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.2/qs.min.js"
    integrity="sha512-ErYZLDi4WRoox2JhOIADWBydTRhMJ0KIXnv5C1GvuY8YooLGapnebaM3iRGhwS6/E9ONXj0MRXp6bhu73sdFkg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="socket.io/socket.io.js"></script>
  <script src="script.js"></script>

  <script>
    let user = localStorage.getItem('username')
    function addUser() {
      document.getElementById('welcome').innerHTML = `Welcome
      <b>${user}</b>`
    }

    addUser()

  </script>
</body>

</html>
